[workspace]
resolver = "2"

members = [
    "ariadne-core",
    "ariadne-app",
    "ariadne-tools",
]

[workspace.package]
authors = ["Artavazd Balaian <reasyu@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = "1.87.0"
version = "0.1.10"

[workspace.dependencies]
ariadne-app = { path = "ariadne-app" }
ariadne-core = { path = "ariadne-core" }
async-trait = "0.1"
axum = "0.8.4"
axum-prometheus = "0.8"
chrono = { version = "0.4" }
clap = {  version = "4.5", features = ["derive"] }
const_format = "0.2"
crossbeam = "0.8"
k8s-openapi = { version = "0.25.0", features = ["v1_31", "schemars"] }
kube = "1.1.0"
petgraph = { version = "0.8.2", features = ["serde-1"] }
rsmgclient = { git = "https://github.com/memgraph/rsmgclient.git", rev = "c14a02be2770de89ef9077754fe5b877682c6f22" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shadow-rs = "1.2.0"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
tower-http = { version = "0.6", features = ["trace", "compression-br", "propagate-header", "sensitive-headers", "cors", "fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


[profile.profiling]
inherits = "release"
debug = true
strip = false


[workspace.lints.clippy]
# Detects large stack-allocated futures that may cause stack overflow crashes (see threshold in clippy.toml)
large_futures = "warn"
used_underscore_binding = "warn"
or_fun_call = "warn"
unnecessary_lazy_evaluations = "warn"
uninlined_format_args = "warn"
