[package]
name = "k8s-graph-rs"
version = "0.1.3"
edition = "2021"

[dependencies]
async-openai = "0.21.0"
axum = "0.7.5"
axum-prometheus = "0.6"
const_format = "0.2"
crossbeam = "0.8"
k8s-openapi = { version = "0.22.0", features = ["v1_27"] }
kube = "0.91.0"
lazy_static = "1.4"
petgraph = { version = "0.6.5" , features = ["serde-1"]}
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shadow-rs = "0.28.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-util = {version="0.7", features = ["codec"] }
tower-http = { version = "0.5", features = ["trace", "compression-br", "propagate-header", "sensitive-headers", "cors", "fs"] }
tracing = "0.1"
tracing-subscriber= { version = "0.3", features = ["env-filter"] }

[build-dependencies]
shadow-rs = "0.28.0"
